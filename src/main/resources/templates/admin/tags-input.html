<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <title>新增标签</title>
</head>
<body>

    <!-- 导航 -->
    <nav th:replace="admin/_fragments :: menu(3)"><!--m-shadow-small:导航加阴影-->
    </nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="" th:href="@{/admin/tags/input}" class="item">发布</a>
                <a href="" th:href="@{/admin/tags}" class="item">列表</a>
            </div>
        </div>
    </div>


    <!--中间内容-->
    <div  class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form action="#" method="post"  th:object="${tag}" th:action="*{id}==null ? @{/admin/tags/input} : @{/admin/tags/{id}(id=*{id})} "  class="ui form">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">名称</label>
                        <input type="text" name="name" th:value="*{name}" placeholder="标签名称">
                    </div>
                </div>

                <div class="ui error message"></div>
                <!--/*/
                    <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
                        <i class="close icon"></i>
                        <div class="header">验证失败</div>
                        <p th:errors="*{name}">提交信息不符合规则</p>
                    </div>
                /*/-->

                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
                    <button class="ui teal submit button">提交</button>
                </div>

            </form>
        </div>
    </div>



    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- 底部footer -->
    <footer th:replace="_fragments :: footer">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <th:block th:replace="_fragments :: script">
    </th:block>

    <script>

        $('.ui.dropdown').dropdown({
            on : 'hover'
        });

        $('.ui.form').form({
            fields : {
                title : {
                    identifier: 'name',
                    rules: [{
                        type : 'empty',
                        prompt: '请输入分类名称'
                    }]
                }
            }
        });

    </script>
</body>
</html>
